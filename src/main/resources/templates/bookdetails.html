<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container-fluid bg-light">
        <div class="container pt-5">
            <div class="row my-3">
                <div class="col-md-10"></div>
                <div class="col-md-2 text-end">
                    <h3>
                        <i class="fas fa-shopping-cart me-2"></i>
                        <span class="badge bg-success" th:text="${cartSize}"></span>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 p-5">
                    <div class="card shadow rounded">
                        <img th:src="${book.imgUrl}" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-md-6 p-5">
                    <h4 class="text-muted lead" th:text="${book.title}"></h4>
                    <p class="text-muted lead" th:text="${'by'+ book.author.authorName}"></p>
                    <p>“To be loved to madness--such was her great desire. Love was to her the one cordial which could
                        drive away the eating loneliness of her days. And she seemed to long for the abstraction called
                        passionate love more than for any particular lover.”</p>
                    <p class="lead">Price : <span th:text="${'$' + book.price}"></span></p>
                    <p class="lead">Publisher : <span th:text="${book.publisher.publisherName}"></span></p>

                    <div class="my-3 p-3">
                        <a th:href="@{'/cart/add-cart?id='+ ${book.id} + '&isbn=' + ${book.isbn}+ '&page=details'}" class="btn btn-primary me-3">Add Cart</a>
                        <a th:href="@{/book/list-books}" class="btn btn-danger">Continue</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
